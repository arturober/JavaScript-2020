<form class="pt-4" role="form" (ngSubmit)="login()">
  <legend>Bienvenido/a a mi p√°gina de eventos!</legend>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <p class="text-danger" *ngIf="error">{{error}}</p>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
